<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="quiz-app">
            <div class="title">
                <h1 id="quizTime">QUIZ TIME</h1>
            </div>
            <div class="question-wrapper">
                <h1 id="question">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima, omnis.</h1>
            </div>
            <div class="answer-buttons" id="answerButton">
                <div class="a">
                    <p class="label">A</p>
                    <button class="btn">Ano</button>
                </div>
                <div class="b">
                    <p class="label">B</p>
                    <button class="btn">Ano</button>
                </div>
                <div class="c">
                    <p class="label">C</p>
                    <button class="btn">Ano</button>
                </div>
                <div class="d">
                    <p class="label">D</p>
                    <button class="btn">Ano</button>
                </div>
            </div>
            <button class="next-button" id="nextButton">Next Page</button>
            <div class="finish-message">
                <p id="congrats">Your score is</p>
                <div class="start-quiz-button">
                    <button id="restartBtn">Retake the quiz</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
